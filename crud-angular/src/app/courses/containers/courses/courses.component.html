<mat-card>
  <mat-toolbar color="primary">
    Courses
  </mat-toolbar>

  <div *ngIf="courses$ | async as courses; else loading" class="column-flex mat-elevation-z8">


    <app-courses-list [courses]="courses.courses" (add)="onAdd()" (edit)="onEdit($event)" (delete)="onDelete($event)">


    </app-courses-list>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons aria-label="Select page of courses"
      [pageIndex]="pageIndex" [pageSize]="pageSize" [length]="courses.totalElements" (page)="refresh($event)">
    </mat-paginator>



  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>


</mat-card>
